<div id="homepage-carousel" class="carousel slide carousel-fade" ng-controller="HeaderCarouselCtrl as ctrl">
    <div id="carousel-container" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner" ng-repeat="x in offerSet">
            <div class="carousel-slide item" data-slide-index="$index+1" ng-class="{active:!$index}" >
                <img src="{{x.imageSrc}}">
            </div>
        </div>
    </div>

    <div id="carousel-indicators-container" class="container_12">
        <ol class="carousel-indicators">
            <li class="carousel-dot" data-slide-to="0" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="1" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="2" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="3" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot active" data-slide-to="4" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="5" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="6" data-target="#homepage-carousel">
                <span></span>
            </li>
            <li class="carousel-dot" data-slide-to="7" data-target="#homepage-carousel">
                <span></span>
            </li>
        </ol>
    </div>

    <div class="carousel-control previous-carousel" style="display: block;">
        <div class="vertical-bar"></div>
        <i class="icon-angle-left"></i>
    </div>
    <div class="carousel-control next-carousel right" style="display: block;">
        <div class="vertical-bar"></div>
        <i class="icon-angle-right"></i>
    </div>
</div>
